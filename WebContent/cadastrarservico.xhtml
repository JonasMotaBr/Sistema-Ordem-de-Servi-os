<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>JSF</title>
</h:head>

<h:body>


	<h:outputText value="Cadastro de Serviço"></h:outputText>

	<h:form id="form2">
		<h:messages showDetail="true" showSummary="false" />
		<p:panelGrid columns="2">
			<h:outputLabel>Descrição:</h:outputLabel>
			<p:inputText value="#{servicoBean.servico.descricaoServico}"
				required="true" requiredMessage="Informe o nome"></p:inputText>


           <h:outputLabel>Funcionario:</h:outputLabel>
           <p:column>
		  
						<h:selectOneMenu  value="#{servicoBean.funcionarioEntity.nomeFunc}">
						 <c:forEach items="#{funcionarioBean.listaFunc}" var="func">
							<f:selectItem itemValue="#{func.nomeFunc}" />
					     </c:forEach>
						</h:selectOneMenu >
	   
         </p:column>




			<p:commandButton value="Salvar" action="#{servicoBean.salvarServico}">
				<f:ajax render="@form" resetValues="true" />
			</p:commandButton>


		</p:panelGrid>
		<p:commandButton value="Inicio" action="#{clienteBean.PagInicial}" />


	</h:form>


</h:body>
</html>
