<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>JSF</title>
</h:head>

<h:body>


	<h:outputText value="Cadastro de Serviço"></h:outputText>

	<h:form id="form2">
	<h:messages showDetail="true" showSummary="false" />
	    <p:panelGrid columns="2">
          <h:outputLabel>Descrição:</h:outputLabel >
        <p:inputText value="#{servicoBean.servico.descricaoServico}" required="true" requiredMessage="Informe o nome"></p:inputText>
         <h:outputLabel>Funcionario:</h:outputLabel>
        <p:inputText value="#{servicoBean.servico.funcionarioServico}" pt:placeholder="Funcionário"></p:inputText>
         
          <p:commandButton value="Salvar" action="#{servicoBean.salvarServico}">
           <f:ajax render="@form" resetValues="true"/>
        </p:commandButton>
       
       
        </p:panelGrid>
      	 <p:commandButton value="Inicio"  action="#{clienteBean.PagInicial}"/>
      	 

	</h:form>
	

</h:body>
</html>
