<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF</title>
</h:head>

<h:body>


	<h:outputText value="Cadastro de cliente"></h:outputText>

	<h:form id="form1">
	<h:messages showDetail="true" showSummary="false" />
	    <p:panelGrid columns="2">
          <h:outputLabel>Nome:</h:outputLabel>
        <p:inputText value="#{clienteBean.cliente.nomeCliente}" required="true" requiredMessage="Informe o nome"></p:inputText>
          <h:outputLabel>CPF:</h:outputLabel>
        <p:inputText value="#{clienteBean.cliente.cpfCliente}"></p:inputText>
          <h:outputLabel>CNPJ:</h:outputLabel>
        <p:inputText value="#{clienteBean.cliente.cnpjCliente}"></p:inputText>
          <h:outputLabel>Contato:</h:outputLabel>
        <p:inputText value="#{clienteBean.cliente.contato}"></p:inputText>
           <h:outputLabel>Sexo:</h:outputLabel>
        <h:selectOneMenu >
           <f:selectItem itemValue="Masculino"/>
           <f:selectItem itemValue="Feminino"/>
        </h:selectOneMenu>
        <p:commandButton value="Salvar" action="#{clienteBean.salvar}">
           <f:ajax render="@form" resetValues="true"/>
        </p:commandButton>
       
        </p:panelGrid>
      	 <p:commandButton value="Inicio"  action="#{clienteBean.PagInicial}"/>
      	 

	</h:form>
	

</h:body>
</html>
